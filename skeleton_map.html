<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <style>
        img[usemap] {
            border: none;
            height: auto;
            max-width: 100%;
            width: auto;
        }
    </style>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://www.yourhealth.net.au/wp-content/uploads/2017/09/human-skeleton-with-bones.jpg" usemap="#image-map" />

    <map name="image-map">
        <area target="" alt="Swadhistana" title="Swadhistana" href="#!" coords="373,909,95" shape="circle" />
        <area target="" alt="Manipuraka" title="Manipuraka" href="#!" coords="371,698,72" shape="circle" />
        <area target="" alt="Anahatha" title="Anahatha" href="#!" coords="374,493,75" shape="circle" />
        <area target="" alt="Vishuddhi" title="Vishuddhi" href="#!" coords="373,309,72" shape="circle" />
        <area target="" alt="Agna" title="Agna" href="#!" coords="373,69,36" shape="circle" />
    </map>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://mattstow.com/experiment/responsive-image-maps/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $("img[usemap]").rwdImageMaps();

            $("area").on("click", function () {
                console.log($(this).attr("alt") + " clicked");
            });
        });
    </script>
</body>

</html>
